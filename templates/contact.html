<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600">DevPortfolio</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-600">Home</a>
                <a href="/projects" class="hover:text-blue-600">Projects</a>
                <a href="/contact" class="hover:text-blue-600">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-lg">
        <h1 class="text-3xl font-bold mb-8 text-center">Contact Me</h1>
        
        <form id="contactForm" class="bg-white shadow-md rounded-lg p-8">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                <textarea id="message" name="message" rows="4" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                Send Message
            </button>
        </form>
    </main>

    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-4 py-4 text-center">
            <p>&copy; 2024 Developer Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/contact', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                alert(result.message);
                e.target.reset();
            } catch (error) {
                alert('Error sending message');
            }
        });
    </script>
</body>
</html>
